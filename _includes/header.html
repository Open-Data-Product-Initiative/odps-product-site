    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive" src="img/profile.png" alt="profile-pic" style="margin-bottom:40px;" />

        </div>

    <div><span class="name" style="color:#fff;text-shadow: 3px 1px 9px rgba(190, 190, 190, 0.34);padding-top: 30px;">Linux Foundation project since May 14th 2024</span></div><div style="padding-bottom:100px;">
